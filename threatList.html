<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>威胁列表</title>
    <meta http-equiv="x-ua-compatible" content="ie-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="js/echarts/echarts-all-3.js"></script>
    <script type="text/javascript" src="js/echarts/extension/dataTool.min.js"></script>
    <script type="text/javascript" src="js/echarts/extension/bmap.min.js"></script>


    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/threat.css">

    <script src="js/jquery/2.0.2/jquery.min.js"></script>
    <script src="js/jqueryui/1.10.3/jquery-ui.min.js"></script>

    <script src="js/CommonFunction.js"></script>

</head>
<body>
<div class="container">
    <div class="header" id="header">header
        <script>$("#header").load("header.html")</script>
    </div>
    <div class="threatCharts" id="threatCharts">
        <div class="threat-comp" id="threat-comp"></div>
        <div class="threat-source" id="threat-source"></div>
        <div class="threat-trends" id="threat-trends"></div>
    </div>
    <div class="threatList" id="threatList">
        <div class="listHeader" id="listHeader">
            <div class="threatRate">
                <select class="form-control" style="height: 24px; background-color: black;">
                    <option value="0">请选择风险级别</option>
                    <option value="1">特大风险</option>
                    <option value="2">重要风险</option>
                </select>
            </div>
            <div class="recordPeriod">
                <select class="form-control" style="height: 24px;">
                    <option value="0">选择威胁记录周期</option>
                    <option value="1">每分钟</option>
                    <option value="2">每小时</option>
                    <option value="3">每天</option>
                    <option value="4">每周</option>
                </select>
            </div>
            <div class="sortType">
                <select class="form-control" style="height: 24px; ">
                    <option value="0">请选择排序方式</option>
                    <option value="1">按发现时间</option>
                    <option value="2">按风险等级</option>
                    <option value="3">按时间来源</option>
                    <option value="3">按发现方式</option>
                </select>
            </div>
            <button type="button" class="btn btn-info btn-sm pull-right"><span class="glyphicon glyphicon-save" aria-hidden="true">安全报告</span></button>

        </div>
        <div></div>

    </div>
    <div class="threatInfo" id="threatInfo">
        <img src="images/speaker.png" style="float:left; height: 16px; width: 28px;"/>
        <p class="info-text marquee" style="float:left;">公告信息：kido 疫情爆发，请北京部署好防护端并尽快上线。禁止各网端开启8080端口！</p>
    </div>
</div>
<script src="js/threatList.js"></script>
<script  type="text/javascript">


</script>
</body>
</html>
