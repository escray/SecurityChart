<!DOCTYPE html>
<html lang="en" ng-app="threatDynamicList">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie-edge">
    <title>威胁侦测</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/jquery/2.0.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="js/sql.js"></script>
    <script src="js/jquery.dataTables.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/jquery.dataTables.css">
    <!--<link rel="stylesheet" href="css/dataTables.jqueryui.min.js">-->

    <link rel="stylesheet" href="css/threatDynamicList.css" />
    <script type="text/javascript" src="js/threatDynamicList.js"></script>

</head>
<body>
  <div class="container">
      <div class="header" id="header">
          <script>$("#header").load("header.html")</script>
      </div>
      <div class="threatList">
          <section ng-controller="PanelController as tab">
              <ul class="nav nav-pills" style="background-color: #000000; border-bottom: 0.5px groove;">
                  <li ng-class="{ active: tab.isSet(1) }">
                      <a href="" ng-click="tab.setTab(1)">网络攻击入侵事件</a>
                  </li>
                  <li ng-class="{ active: tab.isSet(2) }">
                      <a href="" ng-click="tab.setTab(2)">恶意程序事件</a>
                  </li>
                  <li ng-class="{ active: tab.isSet(3) }">
                      <a href="" ng-click="tab.setTab(3)">0Day漏洞溢出攻击事件</a>
                  </li>
                  <li ng-class="{ active: tab.isSet(4) }">
                      <a href="" ng-click="tab.setTab(4)">客户端信息</a>
                  </li>
                  <li ng-class="{ active: tab.isSet(5) }">
                      <a href="" ng-click="tab.setTab(5)">安全中心信息</a>
                  </li>
                  <li ng-clas="{ active: tab.isSet(6) }">
                      <a href="" ng-click="tab.setTab(6)">客户端分组</a>
                  </li>
              </ul>
              <div ng-show="tab.isSet(1)">
                  <table id="tblAttack" class="display" width="100%"></table>
              </div>
              <div ng-show="tab.isSet(2)">
                  <table id="tblVirus" class="display" width="100%"></table>
              </div>
              <div ng-show="tab.isSet(3)">
                  <table id="tblOverFlow" class="display" width="100%"></table>
              </div>
              <div ng-show="tab.isSet(4)">
                  <table id="tblClient" class="display" width="100%"></table>
              </div>
              <div ng-show="tab.isSet(5)">
                  <table id="tblCenter" class="display" width="100%"></table>
              </div>
              <div ng-show="tab.isSet(6)">
                  <table id="tblGroup" class="display" width="100%"></table>
              </div>
          </section>
      </div>
  </div>

<script type="text/javascript"></script>
</body>
</html>
